    <form class="formulario">
        <div class="campo">
            <label class="campo__label" for="nombre">Nombre</label>
            <input 
                class="campo__field"
                id="nombre" 
                type="text" 
                placeholder="Tu nombre"
            >
        </div>
        <div class="campo">
            <label class="campo__label" for="email">E-mail</label>

                id="email"

        </div>
        <div class="campo">

            <textarea 
                class="campo__field campo__field--textarea"
                id="mensaje"
            ></textarea>
        </div>

        </div>
    </form>
